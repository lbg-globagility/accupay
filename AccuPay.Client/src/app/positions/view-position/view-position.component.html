<ng-container *ngIf="position">
  <header class="flex">
    <div class="w-1/2">
      <h1 class="mat-headline">{{ position.name }}</h1>
    </div>
    <div class="w-1/2 flex justify-end items-start">
      <button
        mat-raised-button
        color="accent"
        class="m-with-icon"
        routerLink="/positions/{{ positionId }}/edit"
      >
        <mat-icon>edit</mat-icon>EDIT
      </button>
      <button
        mat-raised-button
        color="warn"
        class="m-with-icon"
        (click)="confirmDelete()"
      >
        <mat-icon>delete</mat-icon>DELETE
      </button>
    </div>
  </header>

  <mat-card class="mb-4">
    <mat-card-content>
      <div class="row">
        <!-- Division Name -->
        <div class="col-lg-3">
          <app-display-field label="Division">
            {{ position.divisionName }}
          </app-display-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="mat-elevation-z1 bg-white">
    <h3 class="font-medium p-4">List of employees</h3>
    <table mat-table [dataSource]="employees" class="w-full">
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let employee">
          <div class="flex items-center">
            <img
              class="block rounded-full"
              height="40"
              appImgFallback
              src="/api/employees/{{ employee?.id }}/image"
            />
            <div class="ml-2">
              <a routerLink="/employees/{{ employee.id }}">
                <div>{{ employee.fullName | ifEmpty }}</div>
              </a>
              <div class="text-xs mt-2">
                #{{ employee.employeeNo | ifEmpty }}
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ng-container>
