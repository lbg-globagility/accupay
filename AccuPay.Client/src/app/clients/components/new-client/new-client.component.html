<h1 class="mat-headline">New Client</h1>

<mat-card class="w-1/3">
  <mat-card-content>
    <app-client-form></app-client-form>
    <h3 class="font-medium mb-4">Administrator</h3>
    <app-user-form></app-user-form>
    <h3 class="font-medium mb-4">Organization</h3>
    <app-organization-form></app-organization-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="save()">SAVE</button>
    <button mat-flat-button (click)="cancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>
