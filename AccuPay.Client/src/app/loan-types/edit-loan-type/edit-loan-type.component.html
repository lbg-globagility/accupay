<div mat-card>
  <h1 mat-card-title>Edit Loan Type</h1>

  <div mat-card-content *ngIf="loanType">
    <app-loan-type-form [loanType]="loanType"> </app-loan-type-form>
  </div>

  <div mat-card-actions align="end">
    <button
      mat-button
      color="primary"
      (click)="onSave()"
      [disabled]="savingState.isLoading"
    >
      SAVE
    </button>
    <button mat-button [mat-dialog-close]="false">CANCEL</button>
  </div>
</div>
