<h1 class="mat-headline">Shifts</h1>

<div class="row middle-md">
  <div class="col-lg-2">
    <mat-form-field appearance="standard" class="w-full m-with-icon">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Search by employee no, or full name"
        name="leaves"
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilter()"
      />
      <button
        *ngIf="searchTerm"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearchBox()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-lg-2">
    <mat-form-field appearance="standard" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="statusFilter" (ngModelChange)="applyFilter()">
        <mat-option value="Active only">Active only</mat-option>
        <mat-option value="All">All</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-2">
    <mat-form-field appearance="standard" class="w-full">
      <mat-label>From</mat-label>
      <input
        matInput
        [matDatepicker]="dateFromPicker"
        [(ngModel)]="dateFrom"
        (ngModelChange)="datesChanged()"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="dateFromPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #dateFromPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-lg-2">
    <mat-form-field appearance="standard" class="w-full">
      <mat-label>To</mat-label>
      <input
        matInput
        [matDatepicker]="dateToPicker"
        [(ngModel)]="dateTo"
        (ngModelChange)="datesChanged()"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="dateToPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #dateToPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-lg-4 flex justify-end">
    <button
      *ngxPermissionsOnly="[PermissionTypes.ShiftUpdate]"
      mat-raised-button
      color="primary"
      class="m-with-icon"
      [matMenuTriggerFor]="moreMenu"
    >
      <mat-icon>more_vert</mat-icon>
      MORE
    </button>
    <mat-menu #moreMenu="matMenu">
      <button mat-menu-item (click)="uploader.click()">Import</button>
      <button mat-menu-item (click)="downloadTemplate()">
        Download Template
      </button>
    </mat-menu>

    <input
      hidden
      type="file"
      #uploader
      (change)="onImport($event.target.files)"
    />
  </div>
</div>

<div class="mat-elevation-z1">
  <div class="w-full overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="employee" sticky>
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let employee">
          <app-employee-avatar
            [employeeId]="employee.employeeId"
            [employeeNo]="employee.employeeNo"
            [fullName]="employee.fullName"
            class="w-56"
          ></app-employee-avatar>
        </td>
      </ng-container>

      <ng-container
        *ngFor="let header of headers"
        [matColumnDef]="header.title"
      >
        <th mat-header-cell *matHeaderCellDef>
          <p>{{ header.title }}</p>
          <p>{{ header.dayOfWeek }}</p>
        </th>
        <td mat-cell *matCellDef="let employee">
          <p class="text-xs whitespace-no-wrap px-2">
            {{
              employee.shifts[header.dateOnly]?.startTime
                | date: "shortTime"
                | ifEmpty
            }}
          </p>
          <p class="text-xs whitespace-no-wrap px-2">
            {{
              employee.shifts[header.dateOnly]?.endTime
                | date: "shortTime"
                | ifEmpty
            }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let employee">
          <button
            *ngxPermissionsOnly="[PermissionTypes.ClientUpdate]"
            mat-icon-button
            (click)="edit(employee)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 5, 25, 100]"
    [length]="totalCount"
    [showFirstLastButtons]="true"
    (page)="onPageChanged($event)"
  ></mat-paginator>
</div>
