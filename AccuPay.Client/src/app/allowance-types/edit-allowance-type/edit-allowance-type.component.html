<div mat-card>
  <h1 mat-card-title>Edit Allowance Type</h1>

  <div mat-card-content *ngIf="allowanceType">
    <app-allowance-type-form
      [allowanceType]="allowanceType"
    ></app-allowance-type-form>
  </div>

  <div mat-card-actions align="end">
    <button
      mat-button
      color="primary"
      (click)="onSave()"
      [disabled]="savingState.isLoading"
    >
      SAVE
    </button>
    <button mat-button [mat-dialog-close]="false">CANCEL</button>
  </div>
</div>
