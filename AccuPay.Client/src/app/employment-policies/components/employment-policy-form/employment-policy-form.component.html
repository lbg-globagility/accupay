<form [formGroup]="form">
  <mat-card class="mb-4">
    <h3 class="font-medium mb-4"></h3>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" required formControlName="name" />
          <mat-error>Name is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Work Days Per Year</mat-label>
          <input matInput type="number" formControlName="workDaysPerYear" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Grace Period</mat-label>
          <input matInput type="number" formControlName="gracePeriod" />
          <span matSuffix>mins</span>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mb-4">
    <h3 class="font-medium mb-4">Rest Day</h3>
    <mat-card-content>
      <div>
        <mat-checkbox formControlName="computeRestDay"
          >Has rest day pay</mat-checkbox
        >
      </div>
      <div>
        <mat-checkbox formControlName="computeRestDayOT"
          >Has rest day ot pay</mat-checkbox
        >
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mb-4">
    <h3 class="font-medium mb-4">Night Differential</h3>
    <mat-card-content>
      <div>
        <mat-checkbox formControlName="computeNightDiff"
          >Has night differential pay</mat-checkbox
        >
      </div>
      <div>
        <mat-checkbox formControlName="computeNightDiffOT"
          >Has night differential overtime pay</mat-checkbox
        >
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mb-4">
    <h3 class="font-medium mb-4">Special Non-Working Holiday</h3>
    <mat-card-content>
      <div>
        <mat-checkbox formControlName="computeSpecialHoliday"
          >Has special non-working holiday pay?</mat-checkbox
        >
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mb-4">
    <h3 class="font-medium mb-4">Regular Holiday</h3>
    <mat-card-content>
      <div>
        <mat-checkbox formControlName="computeRegularHoliday"
          >Has regular holiday pay</mat-checkbox
        >
      </div>
    </mat-card-content>
  </mat-card>
</form>
