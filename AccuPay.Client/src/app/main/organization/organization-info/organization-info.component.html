<ng-container *ngIf="organization">
  <form [formGroup]="form">
    <mat-card>
      <h3 class="font-medium">Organization Info</h3>

      <mat-card-content>
        <div class="row">
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12">
                <img appImgFallback [src]="imageUrl" class="__logo" />
                <input
                  type="file"
                  hidden="true"
                  #image
                  (change)="onSelect(image.files)"
                  accept="image/jpeg,image/jpg,image/png,image/gif"
                />
                <input type="text" hidden="true" formControlName="image" />

                <button mat-stroked-button class="btn-upload m-with-icon" color="accent" (click)="image.click()">
                  <mat-icon>cloud_upload</mat-icon>UPLOAD LOGO
                </button>

                <div class="progress" [style.visibility]="hide ? 'hidden' : 'visible'">
                  <span *ngIf="isInProgress()">{{ currentProgress.percentage }}%</span>

                  <mat-progress-bar
                    class="progressbar"
                    color="accent"
                    *ngIf="isInProgress()"
                    [value]="currentProgress.percentage"
                  >
                  </mat-progress-bar>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="field mb-4">
              <div class="field-label">Name</div>
              <div class="field-value">{{ organization.name }}</div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" color="accent" class="col-lg-12">
                <mat-label> Address 1 </mat-label>
                <input matInput formControlName="address1" />
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" color="accent" class="col-lg-12">
                <mat-label> Address 2 </mat-label>
                <input matInput formControlName="address2" />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <mat-form-field appearance="outline" color="accent" class="col-lg-4">
            <mat-label> City </mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent" class="col-lg-4">
            <mat-label> State </mat-label>
            <input matInput formControlName="state" />
          </mat-form-field>

          <mat-form-field appearance="outline" color="accent" class="col-lg-4">
            <mat-label> Zip </mat-label>
            <input matInput formControlName="zip" />
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="accent" type="button" (click)="onSave()">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-container>
