<div *ngIf="organization">
  <h1>{{ organization.name }}</h1>

  <app-organization-info [organization]="organization" (save)="saveInfo($event)"></app-organization-info>

  <app-organization-domains (save)="saveDomains()"></app-organization-domains>

  <app-organization-acknowledgement-thresholds [organization]="organization">
  </app-organization-acknowledgement-thresholds>

  <app-organization-completion-threshold [organization]="organization"> </app-organization-completion-threshold>
</div>
