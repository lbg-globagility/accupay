<mat-toolbar>
  <mat-toolbar-row>
    <!-- Logo -->
    <a href="/">AccuPay</a>
    <!-- <img src="assets/notisphere-blue.png" height="45" /> -->

    <span class="__spacer"></span>

    <img appImgFallback class="__organization-logo" />

    <button mat-button [matMenuTriggerFor]="organizationMenu">
      Organization
    </button>
    <mat-menu #organizationMenu="matMenu">
      <ng-container *ngFor="let organization of organizations">
        <button mat-menu-item (click)="changeOrganization(organization)">
          {{ organization.name }}
        </button>
      </ng-container>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="accountMenu">John Doe</button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item routerLink="/myaccount">My Account</button>
      <button mat-menu-item (click)="logout()">Log Out</button>
    </mat-menu>
    <button mat-icon-button color="accent" (click)="onToggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
