<h1 class="mat-headline">Payroll</h1>

<div *ngIf="loadingState.isLoading" class="flex justify-center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="loadingState.isSuccess">
  <div class="row mb-2">
    <button
      [disabled]="isStartingPayroll"
      mat-raised-button
      (click)="startPayroll()"
    >
      {{ isStartingPayroll ? "STARTING..." : "START NEW PAYROLL" }}
      <mat-icon *ngIf="isStartingPayroll"
        ><mat-spinner diameter="20" color="accent"> </mat-spinner
      ></mat-icon>
    </button>
  </div>

  <mat-card class="mb-4">
    <div>
      <h3>
        Latest payroll
        <app-status
          type="payperiod"
          [value]="latestPayPeriod?.status"
        ></app-status>
      </h3>
      <br />
      <p>
        {{ latestPayPeriod?.cutoffStart | date }} to
        {{ latestPayPeriod?.cutoffEnd | date }}
      </p>
    </div>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        routerLink="/payroll/{{ latestPayPeriod?.id }}"
      >
        VIEW PAYROLL
      </button>
      <button
        mat-button
        color="warn"
        (click)="closePayroll(latestPayPeriod)"
        *ngIf="latestPayPeriod?.status == 'Open'"
      >
        CLOSE PAYROLL
      </button>
      <button
        mat-button
        color="accent"
        (click)="reopenPayroll(latestPayPeriod)"
        *ngIf="latestPayPeriod?.status == 'Closed'"
      >
        REOPEN PAYROLL
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="m-no-padding">
    <h3 class="font-medium p-4">Previous payrolls</h3>

    <mat-card-content>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z1 w-full"
      >
        <ng-container matColumnDef="cutoff">
          <th mat-header-cell *matHeaderCellDef>Cutoff</th>
          <td mat-cell *matCellDef="let payPeriod">
            {{ payPeriod.cutoffStart | date }} to
            {{ payPeriod.cutoffEnd | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let payPeriod">
            <app-status
              type="payperiod"
              [value]="payPeriod.status"
            ></app-status>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let payroll">
            <button
              mat-icon-button
              routerLink="/payroll/{{ payroll.id }}"
              matTooltip="View payroll"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button
              mat-icon-button
              *ngIf="payroll.status == 'Open'"
              matTooltip="Close payroll"
              (click)="closePayroll(payroll)"
            >
              <mat-icon>lock_open</mat-icon>
            </button>
            <button
              mat-icon-button
              *ngIf="payroll.status == 'Closed'"
              matTooltip="Reopen payroll"
              (click)="reopenPayroll(payroll)"
            >
              <mat-icon>lock</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="app-empty-table" *ngIf="dataSource?.data.length <= 0">
        No pay periods were found.
      </div>

      <mat-paginator
        #paginator
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10, 5, 25, 100]"
        [length]="totalCount"
        [showFirstLastButtons]="true"
        (page)="onPageChanged($event)"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
