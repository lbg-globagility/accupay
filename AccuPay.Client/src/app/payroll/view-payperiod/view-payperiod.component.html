<div class="flex items-start">
  <div class="w-1/2">
    <h1 class="mat-headline">
      Payroll {{ payPeriod?.cutoffStart | date }} to
      {{ payPeriod?.cutoffEnd | date }}
    </h1>
    <!-- <h3 class="font-medium mb-4">
      {{ payPeriod?.cutoffStart | date }} to {{ payPeriod?.cutoffEnd | date }}
    </h3> -->
  </div>

  <div class="w-1/2 flex justify-end">
    <button mat-raised-button color="primary" (click)="calculate()">
      CALCULATE
    </button>
    <button
      [disabled]="isDownloadingPayslip"
      mat-raised-button
      (click)="downloadFile()"
      style="margin-left: 8px;"
      color="primary"
    >
      {{ isDownloadingPayslip ? "DOWNLOADING..." : "DOWNLOAD PAYSLIPS" }}
      <mat-icon *ngIf="isDownloadingPayslip"
        ><mat-spinner diameter="20" color="accent"> </mat-spinner
      ></mat-icon>
    </button>
  </div>
</div>

<div class="flex">
  <div class="w-1/3 bg-white mat-elevation-z1">
    <div class="px-4">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="searchChanged()"
        />
      </mat-form-field>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="w-full"
    >
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let paystub">
          <div class="flex items-center">
            <img
              class="block rounded-full"
              width="36"
              appImgFallback
              src="/api/employees/{{ paystub?.employeeId }}/image"
            />
            <div class="ml-2">
              <div>{{ paystub.fullName | ifEmpty }}</div>
              <div class="text-xs mt-1">
                #{{ paystub.employeeNo | ifEmpty }}
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="netPay">
        <th mat-header-cell *matHeaderCellDef class="m-right">Net Pay</th>
        <td mat-cell *matCellDef="let paystub" class="m-right">
          â‚± {{ paystub.netPay | number: "1.2-2" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let paystub"
          [attr.colspan]="displayedColumns.length"
        >
          <!-- <div app-expandable-row [expanded]="expandedPaystub === paystub">
            <app-paystub-details [paystub]="paystub"></app-paystub-details>
          </div> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let paystub"
        (click)="toggleExpansion(row)"
        [class.is-selected]="expandedPaystub === paystub"
        class="cursor-pointer"
      ></tr>
    </table>

    <div class="app-empty-table" *ngIf="dataSource?.data.length <= 0">
      No paystubs were found.
    </div>

    <mat-paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 5, 25, 100]"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
  <div class="w-2/3">
    <app-paystub-details
      *ngIf="expandedPaystub"
      [paystub]="expandedPaystub"
    ></app-paystub-details>
  </div>
</div>
