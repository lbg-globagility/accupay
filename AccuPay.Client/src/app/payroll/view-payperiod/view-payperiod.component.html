<div class="flex items-start">
  <div class="w-1/2">
    <h1 class="mat-headline">
      Payroll {{ payPeriod?.cutoffStart | date }} to
      {{ payPeriod?.cutoffEnd | date }}
    </h1>
    <!-- <h3 class="font-medium mb-4">
      {{ payPeriod?.cutoffStart | date }} to {{ payPeriod?.cutoffEnd | date }}
    </h3> -->
  </div>

  <div class="w-1/2 flex justify-end" *ngIf="loadingState.isSuccess">
    <button mat-raised-button color="primary" (click)="calculate()">
      CALCULATE
    </button>
    <button
      [disabled]="isDownloadingPayslip"
      mat-raised-button
      (click)="downloadPayslips()"
      style="margin-left: 8px;"
      color="primary"
    >
      {{ isDownloadingPayslip ? "DOWNLOADING..." : "DOWNLOAD PAYSLIPS" }}
      <app-button-spinner [active]="isDownloadingPayslip"></app-button-spinner>
    </button>
    <button
      [disabled]="isDownloadingSummary"
      mat-raised-button
      (click)="downloadSummary()"
      style="margin-left: 8px;"
      color="primary"
    >
      {{ isDownloadingSummary ? "DOWNLOADING..." : "DOWNLOAD SUMMARY" }}
      <app-button-spinner [active]="isDownloadingSummary"></app-button-spinner>
    </button>
  </div>
</div>

<div *ngIf="loadingState.isLoading" class="flex justify-center">
  <mat-spinner></mat-spinner>
</div>

<div class="flex">
  <div class="w-1/3 bg-white mat-elevation-z1">
    <div class="px-4">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="searchChanged()"
        />
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let paystub">
          <app-employee-avatar
            [employeeId]="paystub.employeeId"
            [employeeNo]="paystub.employeeNo"
            [fullName]="paystub.fullName"
          ></app-employee-avatar>
        </td>
      </ng-container>

      <ng-container matColumnDef="netPay">
        <th mat-header-cell *matHeaderCellDef class="m-right">Net Pay</th>
        <td mat-cell *matCellDef="let paystub" class="m-right">
          â‚± {{ paystub.netPay | number: "1.2-2" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let paystub"
        (click)="toggleExpansion(row)"
        [class.is-selected]="expandedPaystub === paystub"
        class="cursor-pointer"
      ></tr>
    </table>

    <div class="app-empty-table" *ngIf="dataSource?.data.length <= 0">
      No paystubs were found.
    </div>

    <mat-paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 5, 25, 100]"
      [showFirstLastButtons]="true"
    ></mat-paginator>
  </div>
  <div class="w-2/3">
    <app-paystub-details
      *ngIf="expandedPaystub"
      [paystub]="expandedPaystub"
    ></app-paystub-details>
  </div>
</div>
