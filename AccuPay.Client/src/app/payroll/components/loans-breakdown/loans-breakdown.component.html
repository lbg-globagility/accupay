<h1 class="mat-headline">Loans</h1>
<div class="scroll" *ngIf="isLoading | async">
  <table mat-table [dataSource]="dataSource" class="w-full">
    <ng-container matColumnDef="loanNumber">
      <th mat-header-cell *matHeaderCellDef>Loan Number</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.loanNumber | ifEmpty }}
      </td>
    </ng-container>

    <ng-container matColumnDef="loanType">
      <th mat-header-cell *matHeaderCellDef>Loan Type</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.loanType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef class="align-right">
        Total Amount
      </th>
      <td mat-cell *matCellDef="let transaction" class="align-right">
        {{ transaction.totalAmount | amount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="deductionAmount">
      <th mat-header-cell *matHeaderCellDef class="align-right">
        Deduction Amount
      </th>
      <td mat-cell *matCellDef="let transaction" class="align-right">
        {{ -transaction.deductionAmount | amount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef class="align-right">Balance</th>
      <td mat-cell *matCellDef="let transaction" class="align-right">
        {{ transaction.balance | amount }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="app-empty-table" *ngIf="dataSource?.length <= 0">
    No transactions were found.
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onClose()">OK</button>
</div>
