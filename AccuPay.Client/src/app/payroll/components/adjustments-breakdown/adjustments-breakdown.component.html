<h1 class="mat-headline">Adjustments</h1>
<div class="scroll" *ngIf="isLoading | async">
  <table mat-table [dataSource]="dataSource" class="w-full">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let adjustment">
        {{ adjustment.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="align-right">
        Amount
      </th>
      <td mat-cell *matCellDef="let adjustment" class="align-right">
        {{ adjustment.amount | amount }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="app-empty-table" *ngIf="dataSource?.length <= 0">
    No adjustments were found.
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onClose()">OK</button>
</div>
