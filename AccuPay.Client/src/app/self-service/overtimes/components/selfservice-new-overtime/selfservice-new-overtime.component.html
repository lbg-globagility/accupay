<h1 mat-dialog-title>Request Overtime</h1>

<div mat-dialog-content>
  <app-selfservice-overtime-form></app-selfservice-overtime-form>
</div>

<div mat-card-actions align="end">
  <button
    mat-flat-button
    color="primary"
    (click)="onSave()"
    [disabled]="savingState.isLoading"
  >
    SEND REQUEST
  </button>
  <button mat-button [mat-dialog-close]="false">CANCEL</button>
</div>
