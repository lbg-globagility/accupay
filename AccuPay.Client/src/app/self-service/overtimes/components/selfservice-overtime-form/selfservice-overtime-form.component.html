<form [formGroup]="form">
  <div class="row">
    <mat-form-field appearance="fill" color="accent" class="col-lg-12">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="startDate" formControlName="startDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
      <mat-error>Select a date</mat-error>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" color="accent" class="col-lg-6">
      <mat-label>Start Time</mat-label>
      <input
        matInput
        type="time"
        autocomplete="off"
        formControlName="startTime"
      />
      <mat-error>Enter start time</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent" class="col-lg-6">
      <mat-label>End Time</mat-label>
      <input
        matInput
        type="time"
        autocomplete="off"
        formControlName="endTime"
      />
      <mat-error>Enter end time</mat-error>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" color="accent" class="col-lg-12">
      <mat-label>Reason (optional)</mat-label>
      <textarea
        matInput
        matTextareaAutosize
        matAutosizeMinRows="2"
        autocomplete="off"
        formControlName="reason"
      >
      </textarea>
    </mat-form-field>
  </div>
</form>
