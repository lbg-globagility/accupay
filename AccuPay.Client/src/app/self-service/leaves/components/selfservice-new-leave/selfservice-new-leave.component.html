<h1 mat-dialog-title>Request Leave</h1>

<div mat-dialog-content>
  <app-selfservice-leave-form></app-selfservice-leave-form>
</div>

<div mat-card-actions align="end">
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="savingState.isLoading"
  >
    SAVE
  </button>
  <button mat-button [mat-dialog-close]="false">CANCEL</button>
</div>
