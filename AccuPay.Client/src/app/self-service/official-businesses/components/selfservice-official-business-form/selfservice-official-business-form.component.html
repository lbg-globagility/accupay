<form [formGroup]="form">
  <mat-form-field appearance="fill" color="accent" class="w-full">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="startDate" formControlName="startDate" />
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
    <mat-error>Please select a date</mat-error>
  </mat-form-field>

  <div class="mb-4">
    <!-- <mat-checkbox formControlName="isWholeDay">Whole Day</mat-checkbox> -->
    <mat-radio-group formControlName="isWholeDay">
      <mat-radio-button [value]="false" class="mr-4">Partial</mat-radio-button>
      <mat-radio-button [value]="true">Whole Day</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" color="accent" class="col-lg-6">
      <mat-label>Start Time</mat-label>
      <input
        matInput
        type="time"
        autocomplete="off"
        formControlName="startTime"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent" class="col-lg-6">
      <mat-label>End Time</mat-label>
      <input
        matInput
        type="time"
        autocomplete="off"
        formControlName="endTime"
      />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" color="accent" class="col-lg-12">
      <mat-label>Reason <span class="italic">(optional)</span></mat-label>
      <textarea
        matInput
        matTextareaAutosize
        matAutosizeMinRows="2"
        autocomplete="off"
        formControlName="reason"
      >
      </textarea>
    </mat-form-field>
  </div>
</form>
