<form *ngIf="loadingState.isSuccess" [formGroup]="form">
  <div class="mat-elevation-z1 w-full">
    <table mat-table [dataSource]="users" class="w-full" formArrayName="users">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let user; let i = index">
          {{ user.firstName | ifEmpty }}
        </td>
      </ng-container>

      <ng-container matColumnDef="none">
        <th mat-header-cell *matHeaderCellDef>None</th>
        <td mat-cell *matCellDef="let user; let i = index" [formGroupName]="i">
          <mat-radio-group [name]="user.id" formControlName="roleId">
            <mat-radio-button></mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <ng-container *ngFor="let role of roles" [matColumnDef]="role.name">
        <th mat-header-cell *matHeaderCellDef>
          {{ role.name }}
        </th>
        <td mat-cell *matCellDef="let user; let i = index" [formGroupName]="i">
          <mat-radio-group [name]="user.id" formControlName="roleId">
            <mat-radio-button [value]="role.id"></mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div>
    <button mat-raised-button (click)="save()" color="primary">SAVE</button>
    <!-- <button mat-raised-button (click)="save()">CANCEL</button> -->
  </div>
</form>
