<h1 class="mat-headline">Users</h1>

<div class="row middle-md">
  <div class="col-md-3">
    <mat-form-field color="accent" class="w-full">
      <mat-icon matPrefix class="m-align-middle">search</mat-icon>
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        [placeholder]="placeholder"
        name="users"
        [(ngModel)]="clearSearch"
      />
      <button
        *ngIf="clearSearch"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearchBox()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3">
    <button mat-raised-button color="accent" class="new-btn" routerLink="new">
      NEW USER
    </button>
  </div>
</div>

<div class="mat-elevation-z1">
  <table
    mat-table
    matSort
    #table
    [dataSource]="dataSource"
    (matSortChange)="sortData($event)"
    class="users w-full"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <img
          appImgFallback
          src="/api/users/{{ user.id }}/image"
          class="image"
          width="36"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName | ifEmpty: "-" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.lastName | ifEmpty: "-" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email | ifEmpty: "-" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-link"
      (mouseover)="setHoveredRow(row.id)"
      [class.active]="row.rowId == selectedRow"
      (mouseout)="selectedRow = null"
      routerLink="/users/{{ row.id }}"
    ></tr>
  </table>

  <div class="app-empty-table" *ngIf="dataSource?.data.length <= 0">
    No users were found.
  </div>

  <mat-paginator
    #paginator
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 5, 25, 100]"
    [length]="totalCount"
    [showFirstLastButtons]="true"
    (page)="onPageChanged($event)"
  >
  </mat-paginator>
</div>
