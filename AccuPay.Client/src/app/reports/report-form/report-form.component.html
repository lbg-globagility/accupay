<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-card>
    <mat-card-content>
      <h1 class="mat-headline">{{ reportType | titlecase }} Report</h1>
    </mat-card-content>

    <mat-card-content>
      <div class="row">
        <div class="col-lg-8">
          <a class="a-width">From</a>
          <mat-form-field appearance="outline" color="accent" class="col-lg-4">
            <input
              matInput
              [matDatepicker]="dateFrom"
              formControlName="dateFrom"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="dateFrom"
            ></mat-datepicker-toggle>
            <mat-datepicker #dateFrom></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <a class="a-width">To</a>
          <mat-form-field appearance="outline" color="accent" class="col-lg-4">
            <input matInput [matDatepicker]="dateTo" formControlName="dateTo" />
            <mat-datepicker-toggle
              matSuffix
              [for]="dateTo"
            ></mat-datepicker-toggle>
            <mat-datepicker #dateTo></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-content style="text-align: right;">
      <button mat-raised-button type="submit" color="accent">
        DOWNLOAD
      </button>
    </mat-card-content>
  </mat-card>
</form>
