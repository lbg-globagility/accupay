<form (ngSubmit)="generateReport()">
  <mat-card>
    <mat-card-content>
      <h1 class="mat-headline">Payroll Summary</h1>
    </mat-card-content>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <mat-form-field appearance="outline" color="accent" class="col-lg-4">
            <mat-label>Salary Distribution *</mat-label>
            <mat-select matInput formControlName="salaryDistribution">
              <mat-option></mat-option>
              <mat-option [value]="'All'">All</mat-option>
              <mat-option [value]="'Cash'">Cash</mat-option>
              <mat-option [value]="'Direc Depositt'">Direct Deposit</mat-option>
            </mat-select>
            <mat-error>Please select a salary distribution filter</mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-checkbox class="col-lg-4" formControlName="hideEmptyColumns"
            >Hide empty columns</mat-checkbox
          >
        </div>
      </form>
    </mat-card-content>

    <mat-card-content style="text-align: right;">
      <button
        [disabled]="isDownloading"
        mat-raised-button
        type="submit"
        color="accent"
      >
        {{ isDownloading ? "DOWNLOADING..." : "DOWNLOAD" }}
        <mat-icon *ngIf="isDownloading"
          ><mat-spinner diameter="20" color="accent"> </mat-spinner
        ></mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</form>
