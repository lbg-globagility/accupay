<form (ngSubmit)="generateReport()">
  <mat-card>
    <mat-card-content>
      <h1 class="mat-headline">Payroll Summary</h1>
    </mat-card-content>
    <mat-card-content>
      <app-select-month></app-select-month>
    </mat-card-content>

    <mat-card-content style="text-align: right;">
      <button
        [disabled]="isDownloading"
        mat-raised-button
        type="submit"
        color="accent"
      >
        {{ isDownloading ? "DOWNLOADING..." : "DOWNLOAD" }}
        <mat-icon *ngIf="isDownloading"
          ><mat-spinner diameter="20" color="accent"> </mat-spinner
        ></mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</form>
