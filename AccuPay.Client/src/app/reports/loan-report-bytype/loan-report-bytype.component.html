<form [formGroup]="form" (ngSubmit)="generateReport()">
  <mat-card>
    <mat-card-content>
      <h1 class="mat-headline">Loan Report by Type</h1>
    </mat-card-content>
    <mat-card-content>
      <app-select-date-range></app-select-date-range>
    </mat-card-content>

    <div class="row">
      <mat-checkbox
        formControlName="isPerPage"
        appearance="fill"
        color="accent"
        class="col-lg-6"
      >
        Generate Per Page
      </mat-checkbox>
    </div>
    <mat-card-content style="text-align: right;">
      <button
        [disabled]="isDownloading"
        mat-raised-button
        type="submit"
        color="accent"
      >
        {{ isDownloading ? "DOWNLOADING..." : "DOWNLOAD" }}
        <app-button-spinner [active]="isDownloading"></app-button-spinner>
      </button>
    </mat-card-content>
  </mat-card>
</form>
