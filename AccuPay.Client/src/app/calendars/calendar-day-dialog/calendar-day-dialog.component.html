<form [formGroup]="form">
  <mat-form-field appearance="outline" color="accent" class="w-full">
    <mat-label>Day Type</mat-label>
    <mat-select matInput formControlName="dayType">
      <mat-option></mat-option>
      <mat-option *ngFor="let dayType of dayTypes" [value]="dayType.name">
        {{ dayType.name }}
      </mat-option>
    </mat-select>
    <mat-error>Please select a day type</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent" class="w-full">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="onOk()">OK</button>
  <button mat-button [mat-dialog-close]="null">CANCEL</button>
</mat-dialog-actions>
