<div class="flex">
  <div class="w-1/2">
    <h1 class="mat-headline">View Calendar / {{ calendar?.name }}</h1>
  </div>
  <div class="w-1/2 flex justify-end items-start">
    <button mat-raised-button (click)="onSave()" color="accent">
      SAVE
    </button>
    <button
      mat-raised-button
      color="accent"
      routerLink="/calendars/{{ calendarId }}/edit"
    >
      EDIT
    </button>
  </div>
</div>

<ng-container *ngFor="let calendarMonth of calendarMonths">
  <app-calendar-month
    [month]="calendarMonth.month"
    [calendarDays]="calendarMonth.days"
    (dayClick)="changeDay($event)"
  ></app-calendar-month>
</ng-container>

<div class="mat-elevation-z1">
  <table mat-table [dataSource]="calendarDays" class="w-full">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let calendarDay">
        {{ calendarDay.date | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let calendarDay">
        {{ calendarDay.description }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="changeDay(row)"
    ></tr>
  </table>

  <div class="app-empty-table" *ngIf="calendarDays?.length <= 0">
    No calendars were found.
  </div>
</div>
