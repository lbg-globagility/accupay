<h1 class="mat-headline">Employees</h1>

<div class="row middle-md">
  <div class="col-md-3">
    <mat-form-field color="accent" class="w-full">
      <mat-icon matPrefix class="m-align-middle">search</mat-icon>
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter()"
        placeholder="Search by name or employee no"
        name="employee"
        [(ngModel)]="searchTerm"
      />
      <button
        *ngIf="searchTerm"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearchBox()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3">
    <button mat-raised-button color="accent" class="new-btn" routerLink="new">
      NEW EMPLOYEE
    </button>
  </div>
</div>

<div class="mat-elevation-z1">
  <table
    mat-table
    [dataSource]="dataSource"
    (matSortChange)="sortData($event)"
    class="w-full"
  >
    <ng-container matColumnDef="employeeNo">
      <th mat-header-cell *matHeaderCellDef>Employee No</th>
      <td mat-cell *matCellDef="let employee">
        {{ employee.employeeNo | ifEmpty }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let employee">
        {{ employee.lastName | ifEmpty }}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let employee">
        {{ employee.firstName | ifEmpty }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      routerLink="/employees/{{ row.id }}"
    ></tr>
  </table>

  <div class="app-empty-table" *ngIf="dataSource?.data.length <= 0">
    No employees were found.
  </div>

  <mat-paginator
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 5, 25, 100]"
    [length]="totalCount"
    [showFirstLastButtons]="true"
    (page)="onPageChanged($event)"
  >
  </mat-paginator>
</div>
